<!-- All components should include an <aside> and <main> element -->
<div id="map-view-main">
  <aside>
    <div id="sidebar-top">
      <div id="map-controls">
        <h3>Location</h3>
        <div class="map-search">
          
        </div>
        <h3>Attributes</h3>
        <div class="map-control-inputs">
          <p>NEMA:</p><input class="checkbox checkbox-lg" type="checkbox">
          <p>Wireless:</p><input class="checkbox checkbox-lg" type="checkbox">
          <p>Fixture_mfg:</p><input class="checkbox checkbox-lg" type="checkbox">
        </div>
        <div class="map-control-inputs">
            <input class="checkbox checkbox-sm" type="checkbox"><p>Test #1</p>
            <input class="checkbox checkbox-sm" type="checkbox"><p>Test #2</p>
            <input class="checkbox checkbox-sm" type="checkbox"><p>Test #3</p>
        </div>
      </div>
    </div>
  </aside>
  <main>
  <!-- Map Component -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [minZoom]="minZoom" [mapDraggable]="mapDraggable">
    <agm-marker 
      *ngFor="let m of streetlightMarkers"
      [latitude]="m.lat"
      [longitude]="m.lon"
      [label]="m.label"
      [markerDraggable]="m.draggable">
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
  </agm-map>
  </main>
</div>
